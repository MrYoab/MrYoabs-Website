<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitstorm – Demoparty</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden;
    }

    .corner-text {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
      font-size: 1em;
      color: #00ffaa;
      font-family: monospace;
      z-index: 3;
      line-height: 1.2;
    }

    .unesco-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      z-index: 3;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    h1 {
      font-size: 4em;
      color: #00ffaa;
      text-shadow: 0 0 15px #005f46;
    }

    .subline {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      color: #888;
      font-size: 1.2em;
      letter-spacing: 1px;
      z-index: 2;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5em; }
      .corner-text { font-size: 0.8em; }
      .unesco-logo { width: 60px; }
      .subline { font-size: 1em; }
    }

    /* Bitrain Animation */
    .bitrain {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
      pointer-events: none;
      top: 0;
      left: 0;
    }

    .bit {
      position: absolute;
      top: 0;
      font-size: 1.2em;
      color: #00ff88;
      opacity: 0.1;
      animation: fall linear infinite;
      font-family: monospace;
    }

    @keyframes fall {
      0%   { transform: translateY(0); opacity: 0.2; }
      100% { transform: translateY(120vh); opacity: 0.05; }
    }
  </style>
</head>
<body>

  <!-- UNESCO Logo -->
  <img src="UNESCO.png" alt="UNESCO Logo" class="unesco-logo">

  <!-- Top Right Terminal Text -->
  <div class="corner-text">
    Informatics<br>Division >_
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Willkommen bei<br>Bitstorm</h1>
  </div>

  <!-- Subtitle -->
  <div class="subline">
    Live Visuals // Code Art // Sound & Motion – A real Demoparty experience
  </div>

  <!-- Animated Bits -->
  <div class="bitrain" id="bitrain"></div>

  <script>
    // Generate animated bits
    const bitrain = document.getElementById('bitrain');
    const chars = ['0', '1', '∎', '▌', '|'];
    const totalBits = 100;

    for (let i = 0; i < totalBits; i++) {
      const bit = document.createElement('div');
      bit.classList.add('bit');
      bit.innerText = chars[Math.floor(Math.random() * chars.length)];
      bit.style.left = Math.random() * 100 + 'vw';
      bit.style.animationDuration = (5 + Math.random() * 10) + 's';
      bit.style.animationDelay = Math.random() * 5 + 's';
      bit.style.fontSize = (10 + Math.random() * 20) + 'px';
      bitrain.appendChild(bit);
    }
  </script>
</body>
</html>
