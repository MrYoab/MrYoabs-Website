<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitstorm – Voting</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden;
    }

    .corner-text {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
      font-size: 1em;
      color: #00ffaa;
      font-family: monospace;
      z-index: 3;
      line-height: 1.2;
    }

    .unesco-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      z-index: 3;
    }

    .qr-wrapper {
      position: relative;
      z-index: 2;
      width: 100%;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    .qr-wrapper img {
      width: 300px;
      max-width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffaa33;
    }

    .qr-text {
      margin-bottom: 20px;
      font-size: 1.3em;
      color: #00ffaa;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      .unesco-logo { width: 60px; }
      .corner-text { font-size: 0.9em; }
      .qr-wrapper img { width: 200px; }
      .qr-text { font-size: 1em; padding: 0 10px; }
    }

    /* Bitrain Animation */
    .bitrain {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
      pointer-events: none;
      top: 0;
      left: 0;
    }

    .bit {
      position: absolute;
      top: 0;
      font-size: 1.2em;
      color: #00ff88;
      opacity: 0.1;
      animation: fall linear infinite;
      font-family: monospace;
    }

    @keyframes fall {
      0%   { transform: translateY(0); opacity: 0.2; }
      100% { transform: translateY(120vh); opacity: 0.05; }
    }
  </style>
</head>
<body>

  <!-- UNESCO Logo -->
  <img src="UNESCO.png" alt="UNESCO Logo" class="unesco-logo">

  <!-- Top Right Terminal Text -->
  <div class="corner-text">
    Informatics<br>Division >_
  </div>

  <!-- QR-Code mit Hinweistext -->
  <div class="qr-wrapper">
    <div class="qr-text">
     Hier ist der Fobizz zugang.<br>
      Damit kannst du ChatGPT ganz ohne Account benutzen.
    </div>
    <img src="Fobizz.jpeg" alt="QR Code zu Fobizz">
  </div>

  <!-- Animated Bits -->
  <div class="bitrain" id="bitrain"></div>

  <script>
    // Generate animated bits
    const bitrain = document.getElementById('bitrain');
    const chars = ['0', '1', '∎', '▌', '|'];
    const totalBits = 100;

    for (let i = 0; i < totalBits; i++) {
      const bit = document.createElement('div');
      bit.classList.add('bit');
      bit.innerText = chars[Math.floor(Math.random() * chars.length)];
      bit.style.left = Math.random() * 100 + 'vw';
      bit.style.animationDuration = (5 + Math.random() * 10) + 's';
      bit.style.animationDelay = Math.random() * 5 + 's';
      bit.style.fontSize = (10 + Math.random() * 20) + 'px';
      bitrain.appendChild(bit);
    }
  </script>
</body>
</html>
